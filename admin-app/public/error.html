<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定エラー - きょうのできた</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #f3e8ff 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ef4444;
            margin-bottom: 16px;
            font-size: 24px;
        }

        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .error-details {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .error-details h3 {
            color: #374151;
            margin-top: 0;
            font-size: 16px;
        }

        .error-details ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .error-details li {
            margin: 4px 0;
            color: #6b7280;
            font-size: 14px;
        }

        .button {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button.secondary {
            background: #e5e7eb;
            color: #374151;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>アプリケーション設定エラー</h1>
        <p>申し訳ございません。アプリケーションの設定に問題があり、正常に動作できません。</p>

        <div class="error-details">
            <h3>開発者向け情報:</h3>
            <ul>
                <li>Supabaseの環境変数が設定されていません</li>
                <li>VITE_SUPABASE_URL と VITE_SUPABASE_ANON_KEY を確認してください</li>
                <li>Vercel Dashboard → Settings → Environment Variables で設定</li>
            </ul>
        </div>

        <button onclick="window.location.reload()" class="button">
            再読み込み
        </button>

        <a href="/" class="button secondary">
            ホームに戻る
        </a>
    </div>
</body>

</html>
